        # inzeraty urls
        notScrapedInzeratyListURL = "not-scraped-inzeraty-list"
        notScrapedImagesInzeratyListURL = "no-images-inzeratIdentifiers"
        shouldScrapeInzeratURLPattern = "should-scrape-inzerat?inzeratIdentifier=%s"

        # image urls
        shouldScrapeImageURLPattern = "should-scrape-images?inzeratIdentifier=%s"

        # data urls
        inzeratImagesDataURL = "scraped-inzerat-images"
        finishedWebsegmentDataURL = "finished-websegment"
        startedCycleDautaURL = "started-cycle"
        finishedCycleDataURL = "finished-cycle"

        # other / system urls
        heartbeatURL = "heartbeat?scraperClientId=%s"
        heartbeatPeriod = 5 seconds
    }

    services {
        updateRetryPeriod = 1 minute
        updatePeriod = 60 minutes
    }

}
